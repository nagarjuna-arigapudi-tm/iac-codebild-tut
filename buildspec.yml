version: 0.2
phases: 
  install:
    runtime-versions:
        docker: 18     
    commands: 
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build: 
    commands: 
    - echo Logging in to Amazon ECR.... 
    - aws --version
    - docker pull arigapudi/servenv:1.00.00
    # update the following line with your own region
    #- $(aws ecr get-login --no-include-email --region us-east-2)
    - REPOSITORY_URI=876149182222.dkr.ecr.us-east-2.amazonaws.com/crep01
  build: 
    commands: 
    - echo Build started on `date` 
    - echo Building the Docker image... 
    - docker tag arigapudi/servenv:1.0.0 $REPOSITORY_URI/servenv:1.00.00
    - docker tag arigapudi/servenv:1.0.0 $REPOSITORY_URI/servenv:latest
  post_build: 
    commands: 
    - echo Build completed on `date` 
    - echo pushing to repo
    # update the following line with the URI of your own ECR repository
    - $(aws ecr get-login --no-include-email --region us-east-2)
    - docker push $REPOSITORY_URI/servenv:1.00.00
    - docker push $REPOSITORY_URI/servenv:latest
